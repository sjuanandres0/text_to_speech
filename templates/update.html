{% extends 'base.html' %}

{% block head %}
<title>t2s People Manager</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1 class="text-center">Settings</h1>
    <h4 class="text-center">Update Person</h4>
    <hr/>
    <form action="/settings/update/{{person.id}}" method="POST">
        <input type="text" name="person" id="person" value="{{person.name}}">
        <input type="submit" value="Update Person">
    </form>
</div>
{% endblock %}
