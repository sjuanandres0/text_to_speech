{% extends 'base.html' %}

{% block head %}
<title>t2s</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1 class="text-center">Text to Speech</h1>
    <p class="text-center">Creating a speech from the text you write</p>
    <hr />
    <div class="row">
        <div class="col-lg-12 form-group-lg">
            <form action="/go" method="GET">
                <input type="text" class="form-control form-control-lg" name="query" placeholder="Write some text">
                <!-- <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea> -->
                <br />
                <div class="dropdown d-grid gap-2 col-6 mx-auto">
                    <select class="form-select" name="selected_name">
                        <option selected>Open this select menu</option>
                        {% for person in people %}
                            <option value="{{person.name}}">{{person.name}}</option>"
                        {% endfor %}
                    </select>
                </div>
                <br />
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-lg btn-success">Generate Speech</button>
                </div>
            </form>
            <br/>
            {% block message %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}s
