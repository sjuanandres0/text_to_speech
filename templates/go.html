{% extends 'index.html' %}

{% block message %}
<hr />
    <h4 class="text-center">Name:</h4>
    <p class="text-center"><i>"{{selected_name}}"</i></p>
    <h4 class="text-center">Text:</h4>
    <p class="text-center"><i>"{{query}}"</i></p>
    <br />
    <div class="col-lg-offset-5 text-center">
        <audio controls autoplay>
            <source src="/wav" type="audio/mpeg">
        </audio>
        <br/>
        <br/>
        <a target="_blank" href="/output">
            <button type="submit" class="btn btn-lg btn-primary">Download File</button>
        </a>
    </div>
    <br />
    <div class="col-lg-offset-5 text-center">
        <a href="/">
            <button type="submit" class="btn btn-lg btn-outline-success">Submit New Text</button>
        </a>
    </div>
{% endblock %}
