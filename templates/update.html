{% extends 'base.html' %}

{% block head %}
<title>t2s People Manager</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update Manager</h1>
    <form action="/update/{{person.id}}" method="POST">
        <input type="text" name="person" id="person" value="{{person.name}}">
        <input type="submit" value="Update Person">
    </form>
</div>
{% endblock %}
